{% extends 'starter-page.html'%}
{% load static %}


 {% block body %}
    <br><br><br><br>
    <table class="table mt-4 ms-2 me-2 table-info">
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Subject</th>
        <th>Message</th>
        <th>Action</th>


    </tr>

  {% for x in record %}
    <tr>
        <td>{{ x.name }}</td>
        <td>{{ x.email }}</td>
        <td>{{ x.subject }}</td>
        <td>{{ x.message }}</td>

        <td>
            <a href="" class="btn btn-primary">EDIT</a>
            <a href="/delete_record/{{ x.id }}" class="btn btn-danger">DELETE</a>
            <a href="" class="btn btn-success">PAY</a>
        </td>
    </tr>

    {% endfor %}

 </table><br><br><br><br>

{% endblock %}
